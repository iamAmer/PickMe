<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Me</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" background="background.jpg">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Pick Me</h1>
        <div class="mb-4">
            <label for="maxNumber" class="block text-sm font-medium text-gray-700">The number of lectures: </label>
            <input type="number" id="maxNumber" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 100">
        </div>
        <button onclick="generateNumber()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Pick a Lecture</button>
        <p id="result" class="mt-4 text-center text-lg font-semibold text-gray-800"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
